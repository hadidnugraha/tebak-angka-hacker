<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Spammer Hadid - Web Edition</title>
    <style>
        :root {
            --green: #00FF41;
            --dark-green: #003B00;
            --bg-black: #000000;
            --red: #FF0000;
            --dark-red: #440000;
        }

        body {
            background-color: var(--bg-black);
            color: var(--green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 350px;
            padding: 20px;
            border: 1px solid var(--dark-green);
            box-shadow: 0 0 15px var(--dark-green);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .dev-text {
            font-size: 12px;
            font-style: italic;
            margin-bottom: 30px;
            display: block;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid var(--dark-green);
            color: var(--green);
            padding: 10px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--green);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-start {
            background-color: var(--dark-green);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .btn-start:hover {
            background-color: #005A00;
        }

        .btn-wa {
            background-color: #25D366;
            color: white;
            border: none;
            margin-top: 20px;
            text-decoration: none;
            display: none;
        }

        #status {
            margin-top: 15px;
            font-size: 12px;
        }

        /* Scanline effect */
        .container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>> WA SPAMMER</h1>
    <span class="dev-text">DEVELOPER: Hadid Excell Nugraha</span>

    <div class="input-group">
        <label>Nomor WA (Gunakan 62):</label>
        <input type="number" id="phone" placeholder="628123456789">
    </div>

    <div class="input-group">
        <label>Masukin Chat:</label>
        <input type="text" id="pesan" placeholder="Masukin chat...">
    </div>

    <div class="input-group">
        <label>Jumlah Chat (Max 50 untuk Web):</label>
        <input type="number" id="jumlah" placeholder="Berapa kali?">
    </div>

    <button class="btn-start" onclick="generateSpam()">[ GENERATE & KIRIM ]</button>
    
    <div id="status">STATUS: SIAP</div>

    <a href="#" id="waLink" target="_blank" class="btn-wa">BUKA WHATSAPP</a>
</div>

<script>
    function generateSpam() {
        const phone = document.getElementById('phone').value;
        const pesan = document.getElementById('pesan').value;
        const jumlah = parseInt(document.getElementById('jumlah').value);
        const status = document.getElementById('status');
        const waLink = document.getElementById('waLink');

        if (!phone || !pesan || !jumlah) {
            alert("Isi semua kolom dulu, Bos!");
            return;
        }

        status.innerText = "STATUS: MENGOLAH DATA...";
        status.style.color = "#FFFF00";

        // Generate repeated message with newlines
        let fullPesan = "";
        for (let i = 0; i < jumlah; i++) {
            fullPesan += pesan + "\n";
        }

        // Encode for URL
        const encodedPesan = encodeURIComponent(fullPesan);
        const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodedPesan}`;

        setTimeout(() => {
            status.innerText = "STATUS: BERHASIL!";
            status.style.color = "#00FF41";
            waLink.style.display = "block";
            waLink.href = url;
            
            // Konfirmasi ala Python-mu
            if(confirm("SIAP KIRIM? (GA BAHAYA TAH?)")) {
                window.open(url, '_blank');
            }
        }, 1000);
    }
</script>

</body>
</html>
