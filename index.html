<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Presensi Pegawai Dinas</title>
    <style>
        /* Palet Warna & Reset */
        :root {
            --bg-color: #0f172a;        /* Biru Gelap */
            --fg-color: #38bdf8;        /* Biru Langit (Aksen) */
            --entry-bg: #1e293b;        /* Slate Gelap */
            --text-color: #f8fafc;      /* Putih Abu */
            --label-color: #94a3b8;
            --btn-masuk: #0284c7;
            --btn-pulang: #dc2626;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Utama */
        .main-container {
            background-color: var(--bg-color);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--fg-color);
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            color: var(--label-color);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--entry-bg);
            border: 1px solid #334155;
            border-radius: 4px;
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--fg-color);
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-masuk {
            background-color: var(--btn-masuk);
            color: white;
            margin-top: 10px;
        }

        .btn-pulang {
            background-color: var(--btn-pulang);
            color: white;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            font-style: italic;
            color: #475569;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h1>Sistem Absensi Dinas</h1>
            <p>Manajemen Kehadiran Pegawai</p>
        </div>

        <div class="form-group">
            <label>NIP (Nomor Induk Pegawai)</label>
            <input type="text" id="nip" placeholder="Masukkan NIP">
        </div>

        <div class="form-group">
            <label>Nama Lengkap Pegawai</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Lengkap">
        </div>

        <button class="btn btn-masuk" onclick="catatPresensi('MASUK')">PRESENSI MASUK</button>
        <button class="btn btn-pulang" onclick="catatPresensi('PULANG')">PRESENSI PULANG</button>

        <div class="footer">
            Development by Hadid Excell Nugraha
        </div>
    </div>

    <script>
        function catatPresensi(status) {
            const nip = document.getElementById('nip').value;
            const nama = document.getElementById('nama').value;
            const waktuSekarang = new Date().toLocaleString('id-ID');

            if (nip && nama) {
                // Simulasi penyimpanan data (karena Browser JS tidak bisa tulis file langsung ke CSV demi keamanan)
                console.log("Data Tersimpan:", {
                    NIP: nip,
                    Nama: nama,
                    Waktu: waktuSekarang,
                    Status: status
                });

                let pesan = status === 'MASUK' 
                    ? `Data Terkirim!\nSelamat bertugas, ${nama}` 
                    : `Data Terkirim!\nHati-hati di jalan, ${nama}`;

                alert(pesan);
                
                // Reset Input
                document.getElementById('nip').value = '';
                document.getElementById('nama').value = '';
            } else {
                alert("Peringatan: Mohon lengkapi NIP dan Nama Pegawai!");
            }
        }
    </script>
</body>
</html>
